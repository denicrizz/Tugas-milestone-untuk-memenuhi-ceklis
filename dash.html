<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superstore Dashboard</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Add any CSS links or stylesheets here -->
    <link rel="stylesheet" href="css/dash-styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="js/chart.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>Welcome to Superstore Dashboard</h1>
        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dash.html">Analytics</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- cards -->
    <div class="cardBox">
        <div class="card">
            <div>
                <div class="numbers">$286,40 rb</div>
                <div class="cardName">Total Profit</div>
            </div>
            <div class="iconbox">
                <ion-icon name="cart-outline"></ion-icon>
            </div>
        </div>
        <div class="card">
            <div>
                <div class="numbers">$2,30 jt</div>
                <div class="cardName">Total Sales</div>
            </div>
            <div class="iconbox">
                <ion-icon name="cart-outline"></ion-icon>
            </div>
        </div>
        <div class="card">
            <div>
                <div class="numbers">5 rb</div>
                <div class="cardName">Total Order</div>
            </div>
            <div class="iconbox">
                <ion-icon name="cart-outline"></ion-icon>
            </div>
        </div>
        <div class="card">
            <div>
                <div class="numbers">37.9 rb</div>
                <div class="cardName">Unit terjual</div>
            </div>
            <div class="iconbox">
                <ion-icon name="cart-outline"></ion-icon>
            </div>
        </div>
        <div class="card">
            <div>
                <div class="numbers">793</div>
                <div class="cardName">Jumlah Customer</div>
            </div>
            <div class="iconbox">
                <ion-icon name="cart-outline"></ion-icon>
            </div>
        </div>
        <div class="card">
            <div>
                <div class="numbers">16%</div>
                <div class="cardName">Total Diskon</div>
            </div>
            <div class="iconbox">
                <ion-icon name="cart-outline"></ion-icon>
            </div>
        </div>
    </div>
    <div class="container my-4">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title">Filter Data</h5>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label for="yearFilter">Filter by Year:</label>
                  <select class="form-control" id="yearFilter">
                    <option value="">All Years</option>
                    <!-- Tambahkan opsi tahun lainnya -->
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <!-- ... -->
                  </select>
                </div>
                <div class="form-group">
                  <label for="categoryFilter">Filter by Category:</label>
                  <select class="form-control" id="categoryFilter">
                    <option value="">All Categories</option>
                    <!-- Tambahkan opsi kategori lainnya -->
                    <option value="Technology">Technology</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Office Supplies">Office Supplies</option>
                    <!-- ... -->
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title">Chart</h5>
              </div>
              <div class="card-body">
                <canvas id="myChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <canvas id="myChart"></canvas>
    <!-- Dashboard -->
    <ul class="charts">
        <div class="chart" id="linechart">
            <canvas id="myChart1" style="width:100%;max-width:500px"></canvas>
        </div>
        <div class="chart" id="barChart">
            <canvas id="myChart2" style="width:100%;max-width:500px"></canvas>
        </div>
    </ul>

    <ul class="charts">
        <div class="chart" id="barChart">
            <canvas id="myChart3" style="width:100%;max-width:500px"></canvas>
        </div>
        <div class="chart" id="pieChart">
            <canvas id="myChart4" style="width:100%;max-width:500px"></canvas>
        </div>
    </ul>

    <ul class="charts">
        <div class="chart" id="doughnutChart">
            <canvas id="myChart5" style="width:100%;max-width:500px"></canvas>
        </div>
        <div class="chart" id="barChart">
            <canvas id="myChart6" style="width:100%;max-width:500px"></canvas>
        </div>
    </ul>

    <ul class="charts">
        <div class="chart" id="barChart">
            <canvas id="myChart7" style="width:100%;max-width:500px"></canvas>
        </div>
        <div class="chart" id="barChart">
            <canvas id="myChart8" style="width:100%;max-width:500px"></canvas>
        </div>
    </ul>

    

    <footer>
        <!-- Footer content aa-->
        <p>&copy; 2024 Superstore Dashboard By Team 13 - Balikpapan. All rights reserved.</p>
    </footer>
</body>
</html>
